<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>zwave-js-ui</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Zwave Control Panel and MQTT Gateway" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>

  <body>
    <div id="app"></div>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <!-- Load syntax highlighters -->
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script>
      window.$docsify = {
        name: 'zwave-js-ui',
        repo: 'https://github.com/zwave-js/zwave-js-ui',
        loadSidebar: true,
        subMaxLevel: 3,
        // Avoid collisions with other docs on the same domain
        search: {
          namespace: 'zwave-js-ui',
        },
        plugins: [
          EditOnGithubPlugin.create(
            'https://github.com/zwave-js/zwave-js-ui/blob/master/docs/',
            null,
            null
          )
        ],
        'flexible-alerts': {
          style: 'flat'
        }
      }
    </script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  </body>
</html>
